<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
  <h2>Tip Calculator</h2>
  
  <fieldset>
  <div class="input-group">
    <label for="billAmount">Bill Amount</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount">
  </div>
  <div class="input-group">
    <label for="serviceQuality">Service Quality</label>
    <select id="serviceQuality">
      <option value="0.3">30% - Outstanding</option>
      <option value="0.2">20% - Good</option>
      <option value="0.15">15% - It was OK</option>
      <option value="0.1">10% - Bad</option>
      <option value="0.05">5% - Terrible</option>
    </select>
  </div>
  <div class="input-group">
    <label for="numPeople">Number of People</label>
    <input type="number" id="numPeople" placeholder="Enter number of people" value="1">
  </div>
  <button onclick="calculateTip()">Calculate Tip</button>
  <div class="result" id="tipAmount"></div>
</div>
</fieldset>
  



<script src="script.js"></script>

</body>
</html>
